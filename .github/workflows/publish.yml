  name: Docker Image CI for GHCR

  on:
    push

  jobs:
    build_and_publish:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Build and push the image
          run: |
            docker login --username leichtensteinspy --password ${{ secrets.SECRET_NAME }} ghcr.io
            docker build . --tag ghcr.io/leichtensteinspy/docker-solving:latest
            docker push ghcr.io/leichtensteinspy/docker-solving:latest
